<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Order Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid vh-100 w-100 d-flex justify-content-center align-items-center">
        <div class="order-card card">
            <div class="card-header"><h4>Order Summary</h4></div>
            <div class="card-body">
                <p class="row order-price">
                    <span class="col-9">Blessing Glorifying</span>
                    <span class="col-3">$100</span>
                </p>
                <p class="row order-price">
                    <span class="col-9">1984</span>
                    <span class="col-3">$100</span>
                </p>
                <p class="row order-price">
                    <span class="col-9">Ben's Bones</span>
                    <span class="col-3">$100</span>
                </p>
                <p class="row order-price">
                    <span class="col-9">Confident Teens</span>
                    <span class="col-3">$100</span>
                </p>
                <p class="row order-price">
                    <span class="col-9">The Great Gatsby</span>
                    <span class="col-3">$100</span>
                </p>
                <div class="row my-3 border-bottom border-dark"></div>
                <p class="row order-price fw-semibold">
                    <span class="col-9">Total</span>
                    <span class="col-3">$600</span>
                </p>
                <p class="row order-price">
                    <span class="col-9">Shipping Fee</span>
                    <span class="col-3">$50</span>
                </p>
                <p class="row order-price fw-bold">
                    <span class="col-9">Total Order</span>
                    <span class="col-3">$650</span>
                </p>
                <div class="row my-3 border-bottom border-dark"></div>
                <div class="w-100 d-flex justify-content-evenly">
                    <a href="index.html">
                        <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                    </a>
                    <button type="button" class="btn btn-primary btn-sm">Place Order</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
